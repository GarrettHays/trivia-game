<html lang="en-US">
<head>
  <title>Animals Trivia!</title>
</head>
<body>
  <div class="container">
    <div id="gameSetup">
      <h1>Game Setup:</h1>
      <!-- <label for="numberOfQuestions">Select number of quesitons:</label>
      <input id="numberOfQuestions" type="radio"> -->
      <fieldset class="form-group">
        <div id="radioCategory">  
          <legend>Choose Category</legend>
          <input id="sports" type="radio" name="category" value="21">
          <label for="sports">Sports</label>
          <input id="movies" type="radio" name="category" value="11">
          <label for="movies">Movies</label>
          <input id="animals" type="radio" name="category" value="27">
          <label for="animals">Animals</label>
        </div>
      </fieldset>
      
      <fieldset class="form-group">
        <div id="radioDifficulty">
          <legend>Choose difficulty:</legend>
          <input id="easy" type="radio" name="difficulty" value="easy">
          <label for="easy">easy</label>
          <input id="medium" type="radio" name="difficulty" value="medium">
          <label for="medium">medium</label>
          <input id="hard" type="radio" name="difficulty" value="hard">
          <label for="hard">hard</label>
        </div>
      </fieldset>
     
      <button class="btn-success" id="triviaStart">Start Trivia</button>
    </div>
    <div id="gameplay">
      <!-- <div class="showErrors"></div> -->
      <div class="showQuestion"></div>
      <div class="showAnswers">
        <input id="q1" type="radio" name="answers" value="q1">
        <label id="q1Label" for="q1"></label>
        <input id="q2" type="radio" name="answers" value="q2">
        <label id="q2Label" for="q2"></label>
        <input id="q3" type="radio" name="answers" value="q3">
        <label id="q3Label" for="q3"></label>
        <input id="q4" type="radio" name="answers" value="q4">
        <label id="q4Label" for="q4"></label>
      </div>
      <!-- <button class="btn-success" id="nextQuestion">Next Question</button> -->
      <button class="btn-success" id="triviaAnswer">Submit Answer</button>
    </div>
    <div id="gameAnswer">
      <h2 class="showResult"></h2>
      <button class="btn-success" id="nextQuestion">Next Question</button>
    </div>
    <div id="finalResults">
      <h2 id="finalScore"></h2>
      <div id="finalQuestionsList"></div>
      <div id="finalAnswers"></div>
      <button class="btn-success" id="tryAgain">Try Again?</button>
    </div>
  </div>
</body>
</html>
